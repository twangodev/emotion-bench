name: Python

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff lint
        run: uv run ruff check

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check formatting
        run: uv run ruff format --check .

  benchmark:
    needs: [lint, format]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model: ["s1", "speech-1.6", "speech-1.5"]
      max-parallel: 1
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Estimate Cost
        env:
          NUM_RUNS: ${{ vars.NUM_RUNS }}
        run: uv run python estimate_cost.py

      - name: Run emotion benchmark
        env:
          FISH_API_KEY: ${{ secrets.FISH_API_KEY }}
          MODEL: ${{ matrix.model }}
          NUM_RUNS: ${{ vars.NUM_RUNS }}
        run: uv run pytest -n ${{ vars.CONCURRENCY }}

      - name: Display Summary
        if: always()
        run: cat output/summary.md >> $GITHUB_STEP_SUMMARY

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.model }}
          path: output/
